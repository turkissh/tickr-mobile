<ion-side-menus>

  <ion-side-menu-content>
  	<ion-nav-bar class="bar nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear">
      	<i class="icon ion-ios7-arrow-back"></i>
      	Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-right"></ion-nav-view>
  </ion-side-menu-content>


  <ion-side-menu side="right">
    <header class="bar bar-header">
      <h1 class="title helvetica">Matches</h1>
      <button class="button button-icon icon ion-refresh inlineText" ng-click="getMatches()"></button>
    </header>
    <ion-content class="has-header">

      <div class="list unmargined">
  	
	  	<div class="item item-avatar-left" ng-repeat="match in matches">
	  		<img class="rounded" src="{{ match.photo }}">
	  		<h2>{{ match.userName }}</h2>
	  		<p>{{ match.about }}</p>
	  	</div>

	  </div>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
