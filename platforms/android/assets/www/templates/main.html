<ion-view hide-back-button="true" class="main" title="tickr">
  <ion-content padding="true" ng-controller="MainCtrl">

  <div class="bar bar-header bar-light">
  	<button class="button button-icon icon ion-navicon"></button>
  </div>

  <div id="mainContent" class="center">

  	<div>
  		<p id="text" class="blackFontTransparent">
  			Tap to tick somebody!
  		</p>
  	</div>

  	<div class="center">
  		<img id="logoCircle" class="tickLogo" src="images/logoCircle.png" ng-click="clickTick()">	
  	</div>

  </div>
  </ion-content>
</ion-view>
